name: Pull Request Check

on:
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run comprehensive verification
        run: |
          echo "🔍 Running comprehensive project verification..."
          python3 verify_all.py

  comment:
    needs: verify
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Check Results')
            );
            
            const blockCount = ${{ steps.count.outputs.blocks || 0 }};
            const bpFiles = ${{ steps.count.outputs.bp_files || 0 }};
            const rpFiles = ${{ steps.count.outputs.rp_files || 0 }};
            
            const body = `## 🔍 PR Check Results
            
            ### 📊 Project Statistics
            - **Blocks**: ${blockCount}
            - **BP Files**: ${bpFiles}
            - **RP Files**: ${rpFiles}
            
            ### ✅ Checks Passed
            - Project structure verification
            - Manifest validation
            - Build script testing
            
            ### 🚀 Ready for Review
            This PR appears to be ready for review. All basic checks have passed.
            
            ---
            *This comment was automatically generated by GitHub Actions*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } 