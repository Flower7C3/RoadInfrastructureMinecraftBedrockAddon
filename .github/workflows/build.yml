            - Oznaczenia i znaki drogowe
            - Elementy piesze (chodniki, przejÅ›cia)
            - WskaÅºniki skrÄ™tÃ³w i elementy 3D

            ### ğŸ“‹ Instalacja:
            **Lokalnie:**
            1. OtwÃ³rz plik `.mcaddon` w Minecraft
            2. Aktywuj pakiety w ustawieniach Å›wiata

            **Serwer:**
            1. Wgraj oba pliki `.mcpack` na serwer
            2. Aktywuj pakiety w ustawieniach Å›wiata

            ### ğŸ“Š Statystyki:
            - **${{ needs.build.outputs.total_blocks }} blokÃ³w** infrastruktury drogowej
            - **${{ needs.build.outputs.bp_files }} plikÃ³w BP**
            - **${{ needs.build.outputs.rp_files }} plikÃ³w RP**

