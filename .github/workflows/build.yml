name: Test, Build & Release Road Infrastructure Addon

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Verify project integrity
        run: python3 verify_all.py

  build:
    needs: [ test ]
    runs-on: ubuntu-latest
    outputs:
      bp_files: ${{ steps.count_files.outputs.bp_files }}
      rp_files: ${{ steps.count_files.outputs.rp_files }}
      version: ${{ steps.get_version.outputs.version }}
      changelog: ${{ steps.get_changelog.outputs.changelog }}
      total_blocks: ${{ steps.get_version_stats.outputs.total_blocks }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Build all packages (.mcaddon and .mcpack)
        run: |
          python3 build.py --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/*.mcaddon
            dist/*.mcpack
          retention-days: 30

      - name: Count files
        id: count_files
        run: |
          BP_FILES=$(find BP -type f | wc -l)
          RP_FILES=$(find RP -type f | wc -l)
          echo "bp_files=$BP_FILES" >> $GITHUB_OUTPUT
          echo "rp_files=$RP_FILES" >> $GITHUB_OUTPUT
          echo "üì¶ BP files: $BP_FILES"
          echo "üì¶ RP files: $RP_FILES"

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python3 -c "import json; print('.'.join(map(str, json.load(open('BP/manifest.json'))['header']['version'])))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìã Version: $VERSION"

      - name: Get statistics for release
        id: get_version_stats
        run: |
          TOTAL_BLOCKS=$(find BP/blocks -name "*.block.json" | wc -l)
          echo "total_blocks=$TOTAL_BLOCKS" >> $GITHUB_OUTPUT
          echo "‚èπÔ∏è Total blocks: $TOTAL_BLOCKS"

      - name: Get changelog from last tag
        id: get_changelog
        run: |
          # Get the last tag in HEAD history
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            # Get commits since last tag
            CHANGELOG=$(git log --oneline --no-merges "${LAST_TAG}..HEAD" | head -10)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="No changes since last release"
            fi
          else
            # If no tags exist, get last 10 commits
            CHANGELOG=$(git log --oneline --no-merges -10)
          fi
          
          # Ensure we have some content
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes detected"
          fi
          
          CHANGELOG_ESCAPED=$(printf "%s" "$CHANGELOG" | tr '\n' '\\n')
          echo 'changelog<<EOF' >> $GITHUB_OUTPUT
          echo $CHANGELOG_ESCAPED >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          echo "üìù Changelog generated from ${LAST_TAG:-'beginning'} to HEAD"

      - name: Commit and push version bump (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add BP/manifest.json RP/manifest.json
          git commit -m "Auto-bump version for release" || exit 0
          git push origin main

  release:
    needs: [ test, build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Test build artifacts
        run: |
          echo "Testing build artifacts..."
          if [ ! -f dist/*.mcaddon ]; then
            echo "‚ùå No .mcaddon files found"
            exit 1
          fi
          if [ ! -f dist/*.mcpack ]; then
            echo "‚ùå No .mcpack files found"
            exit 1
          fi
          echo "‚úÖ Build artifacts present"
      - name: Test package integrity
        run: |
          echo "üß™ Testing package integrity..."
          for file in dist/*.mcaddon dist/*.mcpack; do
            if [ -f "$file" ]; then
              echo "üîç Testing: $(basename "$file")"
              unzip -t "$file" > /dev/null
              echo "‚úÖ Package integrity verified: $(basename "$file")"
            fi
          done
          echo "üéØ All packages integrity verified successfully!"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          files: |
            dist/*.mcaddon
            dist/*.mcpack
          body: |
            ## Road Infrastructure v${{ needs.build.outputs.version }}

            ### üì¶ Zawarto≈õƒá:
            - **RoadInfrastructure.mcaddon** - Kompletny pakiet (lokalna instalacja)
            - **RoadInfrastructure_BP.mcpack** - Behavior Pack (serwery)
            - **RoadInfrastructure_RP.mcpack** - Resource Pack (serwery)

            ### üõ£Ô∏è Funkcje:
            - Kompletny system infrastruktury drogowej
            - Oznaczenia i znaki drogowe
            - Elementy piesze (chodniki, przej≈õcia)
            - Wska≈∫niki skrƒôt√≥w i elementy 3D

            ### üìã Instalacja:
            **Lokalnie:**
            1. Otw√≥rz plik `.mcaddon` w Minecraft
            2. Aktywuj pakiety w ustawieniach ≈õwiata

            **Serwer:**
            1. Wgraj oba pliki `.mcpack` na serwer
            2. Aktywuj pakiety w ustawieniach ≈õwiata

            ### üìä Statystyki:
            - **${{ needs.build.outputs.bp_files }} plik√≥w BP**
            - **${{ needs.build.outputs.rp_files }} plik√≥w RP**
            - **${{ needs.build.outputs.total_blocks }} blok√≥w** infrastruktury drogowej

            ### üöÄ Ostatnie zmiany:
            ${{ needs.build.outputs.changelog }}
